{% extends "admin/base.html" %}

{% block title %}Editar Produto{% endblock %}
{% block page_title %}Editar Produto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Produto</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_produto', id=produto[0]) }}">
            <div class="form-group">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ produto[1] }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" name="preco" value="{{ produto[2] }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Estoque</label>
                <input type="number" class="form-control" name="estoque" value="{{ produto[3] }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" rows="3">{{ produto[4] if produto[4] else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('admin_produtos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
