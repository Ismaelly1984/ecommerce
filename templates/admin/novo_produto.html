{% extends "admin/base.html" %}

{% block title %}Adicionar Novo Produto{% endblock %}
{% block page_title %}Adicionar Novo Produto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Formulário de Produto</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('novo_produto') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="estoque" class="form-label">Quantidade em Estoque</label>
                    <input type="number" class="form-control" id="estoque" name="estoque" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('admin_produtos') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Produto</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
