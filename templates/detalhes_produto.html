<!DOCTYPE html>
<html>
<head>
    <title>{{ produto.nome }} - Seu E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <i class="fas fa-crown"></i>
                <span>PremiumStore</span>
            </a>
            
            <nav class="nav">
                <a href="{{ url_for('home') }}" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                
                {% if 'usuario_id' in session %}
                    <a href="{{ url_for('ver_carrinho') }}" class="nav-link">
                        <i class="fas fa-shopping-cart"></i> 
                        <span class="cart-count">0</span>
                    </a>
                    <div class="user-dropdown">
                        <button class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="{{ url_for('historico_pedidos') }}">Meus pedidos</a>
                            <a href="{{ url_for('logout') }}">Sair</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="product-detail">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='images/produtos/' + produto.imagem) if produto.imagem else url_for('static', filename='images/produtos/sem-imagem.jpg') }}" alt="{{ produto.nome }}">
                </div>
                <div class="product-info">
                    <h1>{{ produto.nome }}</h1>
                    <p class="price">R$ {{ "%.2f"|format(produto.preco) }}</p>
                    <p class="stock">{{ produto.estoque }} unidades dispon√≠veis</p>
                    <p class="description">{{ produto.descricao }}</p>
                    <a href="{{ url_for('adicionar_ao_carrinho', produto_id=produto.id) }}" class="btn-cart">
                        <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Mesmo footer do index.html -->
    </footer>
</body>
</html>
