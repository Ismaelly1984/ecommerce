<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Produto</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        {% if 'usuario_id' in session %}
            <span>Olá, {{ session['usuario_nome'] }}!</span>
            <a href="{{ url_for('carrinho') }}">Carrinho</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
        {% endif %}
    </nav>
    <h1>Adicionar Novo Produto</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>
        
        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" required><br>
        
        <label>Estoque:</label>
        <input type="number" name="estoque" required><br>
        
        <button type="submit">Adicionar Produto</button>
    </form>
    <a href="{{ url_for('home') }}">Voltar para a loja</a>
</body>
</html>
