{% extends 'base.html' %}

{% block title %}Esqueci a Senha | Seu E-commerce{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Esqueceu Sua Senha?</h1>
                <p>Insira seu e-mail abaixo para receber instruções de redefinição de senha.</p>
            </div>

            <form method="POST" action="{{ url_for('auth.send_password_reset') }}" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar Instruções</span>
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="{{ url_for('auth.login') }}">Voltar para o Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
